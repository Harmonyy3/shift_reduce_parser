<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baguet+Script&display=swap" rel="stylesheet">
    <title>SRP</title>
    <style>
        h1 {
            font-family: 'Baguet Script', cursive;
            color: #dc93b8;
            text-align: center;
            font-size: 50px;
        }
        h2 {
            color: #dc93b8;
            text-align: center;
            font-size: 20px;
        }
        h3 {
            color: #bd4782;
        }
        #grammar-rules {
            color: #bd4782;
        }
        #input-div {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            font-size: 20px;
            color: #bd4782;
        }
        button {
            width: 205px;
            color: #bd4782;
        }
    </style>
    
</head>
<body>
    <h1>Shift Reduce Parser</h1>
    <h2>Harmony Teng | 03/31/2025 | CSC 4101</h2>
    
    <div id="grammar-rules">
        <h3>Grammar Rules</h3>
        <ol>
            <li>E → E + T</li>
            <li>E → T</li>
            <li>T → T * F</li>
            <li>T → F</li>
            <li>F → (E)</li>
            <li>F → id</li>
        </ol>
    </div>

    <div id="input-div">
        <label for="inputg">Input:</label>
        <input type="text" id="inputg" name="inputg" placeholder="id + ( id * id ) $">
        <br><br>
        <button id="input-submit">Submit</button>
        <br><br>
    </div>

    <script src="SRP_table.js"></script>
</body>
</html>
