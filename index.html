<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baguet+Script&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Shift Reduce Parser</title>
    
    <!--style & position-->
    <style>
        h1 {
            font-family: 'Baguet Script', cursive;
            color: #f893ab;
            text-align: center;
            font-size: 60px;
            margin: 0;
            animation: float 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            color: #f893ab;
            text-align: center;
            font-size: 20px;
        }

        .main_screen {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .left-parser {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-grammar {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #grammar-rules {
            width: 180px;
            padding: 20px;
            border-radius: 15px;
            border: solid #ffd6e7;
        }

        #grammar-rules h3 {
            color: #f893ab;
            margin-top: 0;
            font-size: 22px;
        }

        #grammar-rules ol {
            margin: 0;
            padding-left: 20px;
            line-height: 1.5;
        }

        #input-div {
            padding: 20px;
            border-radius: 15px;
            border: solid #ffd6e7;
        }

        label {
            font-size: 22px;
            color: #f893ab;
            display: block;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: solid #ffd6e7;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        button {
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #fabbd5;
            font-size: 18px;
        }
        .outputTable {
            padding: 25px;
            border-radius: 15px;
            border: solid #ffd6e7;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .parsing-table {
            padding: 20px;
            border-radius: 15px;
            border: solid #ffd6e7;
        }

        .parsing-table table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .parsing-table td, .parsing-table th {
            padding: 12px;
            text-align: center;
            border:  solid #ffd6e7;
        }
    </style>
</head>

<body>
    <h1>Shift Reduce Parser</h1>
    <h2>Harmony Teng | 03/31/2025 | CSC 4101</h2>

    <div class="main_screen">
        <div class="left-parser">
            <div class="parsing-table" id="parser-context"></div>
            <!-- parser table will be populated in javascript-->
        </div>
        
        <div class="right-grammar">
            <div id="grammar-rules">
                <h3>Grammar Rules</h3>
                <ol>
                    <li>E → E + T</li>
                    <li>E → T</li>
                    <li>T → T * F</li>
                    <li>T → F</li>
                    <li>F → (E)</li>
                    <li>F → id</li>
                </ol>
            </div>

            <div id="input-div">
                <label for="inputg">Input:</label>
                <input type="text" id="inputg" name="inputg" placeholder="id + ( id * id ) $">
                <div class="button-container">
                    <button id="input-submit">Submit</button>
                    <button id="next-step">Next</button>
                </div>
            </div>

            <div class="outputTable">
                <table id="output">
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>Stack</th>
                            <th>Input</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="SRP_table.js"></script>
</body>
</html>
